<body>
    <script type="module">
        import { EditHistory } from "./index.js"
        const editor = new EditHistory();
        editor.add("A操作");
        editor.add("B操作");
        editor.add("C操作");
        editor.undo();  // 撤销到B操作
        console.log(editor.current);
        editor.undo();  // 撤销到A操作
        console.log(editor.current);
        console.log(editor.length);


        editor.moveToState(0)
        console.log(editor.current);
        editor.moveToState(2)
        console.log(editor.current);
