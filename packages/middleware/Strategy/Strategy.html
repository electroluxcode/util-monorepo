    <script type="module">
        import { Strategy} from "./Strategy.js"
        let Age20_SchoolA_RegionCN = { age: 20, school: "A", region: "cn" };

    eventBus: {

            console.log("触发默认方法:", e)
        }],error:[(e) => {

        }]
    }
})
res2.ActionAdd(Age20_SchoolA_RegionCN, function (workHours) {
    console.log("高");
    throw new Error("报错")
    return workHours * 25;
});
res2.ActionAdd(Age20_SchoolA_RegionCN, function (workHours) {
    console.log("高");
    return workHours * 25;
});
console.log(res2)
res2.ActionExecute({ age: 20, school: "A", region: "cn" });
res2.ActionExecute({ school: "A",age: 20,  region: "cn" });
