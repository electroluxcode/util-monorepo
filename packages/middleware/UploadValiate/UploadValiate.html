<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="file" ref="file" multiple style="display: none" />

    <button>点我上传示例</button>
    <script type="module">
        import {DefalutUploadConfig} from "./UploadValiate.js"
        let fileDom = document.querySelector("#file")

        fileDom.addEventListener("change",async(e)=>{
            let msg = await DefalutUploadConfig.Safe.limit(e.target.files[0]);
            console.log(msg)
            alert(msg)
        })

        document.querySelector("button").addEventListener("click",()=>{
            fileDom.click()
        })
    </script>
</body>
</html>
