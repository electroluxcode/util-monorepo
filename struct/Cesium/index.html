<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cesium测试</title>
</head>
<style>
    #cesiumContainer{
        position: relative;
        width: 100%;
        height: 100%;
        height: 96vh;
    }
    .button_container{
        display: flex;
        bottom: 0px;
        position: absolute;
    }
    .button_control{
        margin: 20px;
        padding:10px 20px;
        border-radius: 10px;
        z-index: 9;
        cursor: pointer;
        color: white;
        background: rgb(75, 93, 168);
    }

    .container{
        display: grid;
        position: absolute;
        width: 100%;
        height: 100%;
        grid-template-columns: 300px 1fr;
    }
    .cesium_left{
        height: 100%;

    }
    *{		/* CSS Reset */
	margin : 0;
	padding : 0;
}
</style>
<body>
    <div class="container">
        <div class="cesium_left">

        </div>
        <div id="cesiumContainer">
            <div class="button_container">
                <div class="button_control">经度移动测试</div>
                <div class="button_control">高度移动测试</div>
            </div>
        </div>

    </div>
    
    <script type="module" src="use.js">
    </script>
</body>
