<!DOCTYPE html>
<html>

<head>
  <title>ScreenScale 示例</title>
</head>
<style>
  * {
    margin: 0px;
    padding: 0px
  }

  .container {
    width: 100vw;
    height: 100vh;
    background: green;
  }

  .content {
    background: red;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;

  }

  .item {
    background: blue;
    width: 100%;
    height: 100%;
    color: white;
  }

  #app {
    width: 100%;
    height: 100%;
  }
</style>

<body>

  <div class="container">
    <div id="app">
      <div class="content">
        <div class="item">222222552</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </div>
  <script type="module">
    import { ScreenScale } from "./ScreenScale.js"
    const options = {
      dw: 1536, // 设定宽度
      dh: 707,  // 设定高度
      el: document.querySelector("#app"),  // 要自动适配的元素选择器
      resize: true, // 是否监听窗口大小变化
      //   ignore: [document.querySelector(".item")],  // 要忽略的元素选择器
      transition: '0.5', // 动画过渡时间
      delay: 1000// 调整延迟
    };

    // 初始化 ScreenScale
    const ScreenScaleInstance = new ScreenScale();
    ScreenScaleInstance.init(options);
    // ScreenScaleInstance.FixMap(document.querySelector(".item"))
    // 关闭 ScreenScale
    // ScreenScaleInstance.off();
  </script>
</body>

</html>
